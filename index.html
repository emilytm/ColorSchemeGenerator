<!DOCTYPE html>

<html>
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
<head>

</head>

<body>
    <h1>Color Scheme Generator</h1>
    <h2>Scrimba Solo Project by EmilyTM</h2>
    <div id="app-area" class="app-area">
        <section id="controls" class="control-panel">
            <input type="color" id="color-picker">
            <input type="text" id="scheme-type-menu" placeholder="placeholder until dropdown">
            <button id="get-scheme-btn">Get color scheme</button>
        </section>
        <section id="colors" class="colors-panel">
            <div class="color">
                <div class="color-box" id="color-1">
                    <p class="color-label" id="color-label-1">color1</p>
                </div>
            </div>
            <div class="color">
                <div class="color-box" id="color-2">
                    <p class="color-label" id="color-label-2">color2</p>
                </div>
            </div>
            <div class="color">
                <div class="color-box" id="color-3">
                    <p class="color-label" id="color-label-3">color3</p>
                </div>
            </div>
            <div class="color">
                <div class="color-box" id="color-4">
                    <p class="color-label" id="color-label-4">color4</p>
                </div>
            </div>
            <div class="color">
                <div class="color-box" id="color-5">
                    <p class="color-label" id="color-label-5">color5</p>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="index.js"></script>
</html>
