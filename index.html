<!DOCTYPE html>

<html>
    
<head>
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Color Scheme Generator</h1>
    <div id="app-area" class="app-area">
        <form id="controls" class="control-panel">
            <input type="color" id="color-picker">
            <div class="dropdown">
                <button class="dropdown-btn">Monochrome</button>
                <div id="mode-dropdown" class="dropdown-content">
                    <p id="monochrome">Monochrome</p>
                    <p id="monochrome-dark">Monochrome Dark</p>
                    <p id="monochrome-light">Monochrome Light</p>
                    <p id="analogic">Analogic</p>
                    <p id="complement">Complement</p>
                    <p id="analogic-complement">Analogic-Complement</p>
                    <p id="triad">Triad</p>
                    <p id="quad">Quad</p>
                </div>
            </div>
            <input type="text" id="scheme-type-menu" placeholder="placeholder until dropdown">
            <button id="get-scheme-btn">Get color scheme</button>
        </form>
        <section id="colors" class="colors-panel">
            <!--Colors go here-->
        </section>
    </div>
</body>

<script src="index.js"></script>
</html>
