<!DOCTYPE html>

<html>
    
<head>
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Color Scheme Generator</h1>
    <div id="app-area" class="app-area">
        <form id="controls" class="control-panel">
            <input type="color" id="color-picker" class="color-picker">
            <div class="dropdown">
                <div class="dropdown-btn rounded-corners" id="dropdown-btn" data-btn="dropdown">
                    <p data-btn="dropdown">Monochrome</p>
                </div>
                <div id="mode-dropdown" class="dropdown-content">
                    <p id="monochrome" class="mode-option current-mode">Monochrome</p>
                    <p id="monochrome-dark" class="mode-option">Monochrome Dark</p>
                    <p id="monochrome-light" class="mode-option">Monochrome Light</p>
                    <p id="analogic" class="mode-option">Analogic</p>
                    <p id="complement" class="mode-option">Complement</p>
                    <p id="analogic-complement" class="mode-option">Analogic-Complement</p>
                    <p id="triad" class="mode-option">Triad</p>
                    <p id="quad" class="mode-option">Quad</p>
                </div>
            </div><!--
            <div class="count-selection">
                <input class="count-picker rounded-corners" id="count-picker" type="number" placeholder="6">
                <p class="colors-label">colors</p>
            </div>-->
            <label class="count-picker-label" for="count-picker">
                <input class="count-picker rounded-corners" id="count-picker" min="2" max="8" name="count-picker" type="number" placeholder="6" value="6">
                colors
            </label>
            <button id="get-scheme-btn" class="rounded-corners">GO</button>
        </form>
        <section id="colors" class="colors-panel">
            <!--Colors go here-->
        </section>
    </div>
</body>

<script src="index.js"></script>
</html>
